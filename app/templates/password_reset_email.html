<!DOCTYPE html>
<html>
  <head>
    <title>Chefmode Reset Password</title>
    <style>
      .container {
        color: #333;
        font-size: 14px;
        background-color: #fff;
        padding: 32px;
        margin: 0 auto;
        max-width: 600px;
        text-align: center;
      }

      .title {
        font-size: 14px;
        font-weight: 600;
        line-height: 22px;
        text-align: left;
        padding: 32px;
        margin-top: 0;
        margin-bottom: 0;
        color: #000;
      }

      .btn {
        color: #fff !important;
        font-weight: 600;
        padding: 10px 40px;
        border-radius: 4px;
        border: none;
        background-color: #000;
        display: block;
        margin: 0 auto;
        text-decoration: none;
      }

      /* Mode sombre */
      @media (prefers-color-scheme: dark) {
        .container {
          background-color: #fff !important;
          color: #333 !important;
        }

        .title {
          color: #000 !important;
        }

        .btn {
          background-color: black !important;
          color: white !important;
        }
      }

      /* Mode clair */
      @media (prefers-color-scheme: light) {
        .container {
          background-color: #fff !important;
          color: #333 !important;
        }

        .title {
          color: #000 !important;
        }

        .btn {
          background-color: black !important;
          color: white !important;
        }
      }
    </style>
  </head>
  <body style="font-family: Arial, sans-serif; box-sizing: border-box">
    <div class="container">
      <div id="header" style="margin: 0 auto; width: fit-content">
        <img src="{{ logo_url }}" alt="Chefmode logo" />
      </div>
      <div id="main">
        <h1 id="heading" class="title">Reset password</h1>
        <div
          id="content"
          style="
            padding-left: 32px;
            padding-bottom: 16px;
            padding-right: 32px;
            gap: 16px;
          "
        >
          <p
            style="
              text-align: left;
              font-weight: 400;
              font-size: 14px;
              line-height: 22px;
              margin-top: 0px;
              color: #333;
            "
          >
            We heard that you lost your chefmode password. Sorry about that! But
            donâ€™t worry! You can use the following button to reset your
            password:
          </p>
          <div style="display: flex; justify-content: center">
            <a class="btn" href="{{ reset_url }}">Reset Password</a>
          </div>
        </div>
      </div>
      <div
        id="footer"
        style="
          line-height: 22px;
          padding-left: 32px;
          padding-right: 32px;
          text-align: left;
          font-weight: 400;
          font-size: 14px;
        "
      >
        <a
          style="
            margin-top: 0px;
            margin-bottom: Opx;
            color: #333;
            text-decoration: none;
          "
          >{{ reset_url }}</a
        >
        <p style="margin-top: 16px; margin-bottom: 0px">
          Thanks, <br />chefmode team
        </p>
      </div>
    </div>
  </body>
</html>
